type Category {
  id: ID
  title: String
  ads: [Ad]
  created_at: String
  updated_at: String
}


type Query {
  categories: [Category]
  findCategory(data: FindCategoryInput!): Category
  # findCategory(id: ID!, limit: String): Category
}
type Mutation {
  createCategory(data: CreateCategoryInput!): Category
  updateCategory(data: UpdateCategoryInput!): Category
  deleteCategory(id: ID!): String
}

input FindCategoryInput {
  id: ID!
  limit: String
}

input CreateCategoryInput {
  title: String!
}

input UpdateCategoryInput {
  id: ID!
  title: String!
}